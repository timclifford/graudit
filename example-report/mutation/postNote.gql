mutation postNote($patient: String!, $text: String!, $date: String) {
  postNote(patient: $patient, text: $text, date: $date) {
    _id
    patient {
      _id
      name
      address
      phone_number
      practice
      doctor
      appointments
      medical_record
    }
    text
    date
    sender {
      _id
      username
      display_name
      email
      password
      resetToken
      resetTokenExpiry
      practice
      roles
    }
  }
}